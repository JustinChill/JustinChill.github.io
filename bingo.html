    .bingo {

      background: radial-gradient(ellipse at center, #BDCCDC, #F2F5F9);
      display: grid;
      display: -ms-grid;
      -ms-grid-columns: 1fr 1fr 1fr 1fr 1fr;
      -ms-grid-rows: 1fr 1fr 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    }

      .bingo input[type=checkbox] {
        position: absolute;
        top: auto;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        width: 1px;
        height: 1px;
        white-space: nowrap;
      }

      .bingo label {
        border: .2rem solid #fff;
        padding: 1em;
        text-align: center;
        /*background-color: #f9f59e;*/
        font-family: "Lato", sans-serif;
      }

      input[type=checkbox]:focus + label {
        border-color: #8787B2;
      }

      input[type=checkbox]:checked + label {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ccircle cx='50' cy='50' r='50' fill='#627D98'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 30%;
      }


      /* IE11 support */
      label {
        display: block;
      }
      label:nth-of-type(5n-4) {
        -ms-grid-column: 1;
      }
      label:nth-of-type(5n-3) {
        -ms-grid-column: 2;
      }
      label:nth-of-type(5n-2) {
        -ms-grid-column: 3;
      }
      label:nth-of-type(5n-1) {
        -ms-grid-column: 4;
      }
      label:nth-of-type(5n) {
        -ms-grid-column: 5;
      }
      label:nth-of-type(n) {
        -ms-grid-row: 2;
      }
      label:nth-of-type(n+6) {
        -ms-grid-row: 3;
      }
      label:nth-of-type(n+11) {
        -ms-grid-row: 4;
      }
      label:nth-of-type(n+16) {
        -ms-grid-row: 5;
      }
      label:nth-of-type(n+21) {
        -ms-grid-row: 6;
      }

    </style>

        </label>

        <input type="checkbox" name="Bingo" id="B10">

        </label>

        <input type="checkbox" name="Bingo" id="B11">
        <label for="B11">

        </label>

        <input type="checkbox" name="Bingo" id="B12">

        <input type="checkbox" name="Bingo" id="B13" checked>
        <label for="B13">

        </label>

        <input type="checkbox" name="Bingo" id="B14">

        <input type="checkbox" name="Bingo" id="B15">

        <input type="checkbox" name="Bingo" id="B16">

        </label>

        <input type="checkbox" name="Bingo" id="B17">

        </label>

        <input type="checkbox" name="Bingo" id="B18">

        <input type="checkbox" name="Bingo" id="B19">

        <input type="checkbox" name="Bingo" id="B20">

        </label>

        <input type="checkbox" name="Bingo" id="B21">
        <label for="B21">
          I'll get back to you!
        </label>

        <input type="checkbox" name="Bingo" id="B22">
        <label for="B22">
          Can everyone see my screen?
        </label>

        <input type="checkbox" name="Bingo" id="B23">
        <label for="B23">
          Is there a lag?
        </label>

        <input type="checkbox" name="Bingo" id="B24">

          Let's try the phone
        </label>

        <input type="checkbox" name="Bingo" id="B25">

          Sorry, I'm having connection issues
        </label>
