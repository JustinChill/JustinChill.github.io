  <style type="text/css">
    .bingo {
      background: rgba(255, 244, 196, 1.0);
      background: -webkit-radial-gradient(center, rgba(255, 244, 196, 1.0), rgba(250, 219, 95, 1.0));
      background: -moz-radial-gradient(center, rgba(255, 244, 196, 1.0), rgba(250, 219, 95, 1.0));
      background: radial-gradient(ellipse at center, rgba(255, 244, 196, 1.0), rgba(250, 219, 95, 1.0));

      display: grid;
      display: -ms-grid;
      grid-template-columns: repeat(5, 1fr);
      margin: 1rem 0;
    }

    .bingo input[type=checkbox] {
      position: absolute;
      top: auto;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      width: 1px;
      height: 1px;
      white-space: nowrap;
    }

    .bingo label {
      border: .2rem solid #fff;
      padding: 1.5rem var(--spacer-2);
      min-width: 50px;
      text-align: center;
      color: hsl(211, 39%, 23%);
      text-shadow: 0px 15px 5px rgba(0, 0, 0, 0.1),
        5px 10px 5px rgba(0, 0, 0, 0.05),
        -5px 10px 5px rgba(0, 0, 0, 0.05);
    }

    input[type=checkbox]+label,
    input[type=radio]+label {
      margin-left: 0;
      font-size: calc(.75rem + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
      font-family: "Lato", sans-serif;
    }

    input[type=checkbox]:focus+label {
      border-color: #8787B2;
    }

    input[type=checkbox]:checked+label {
      /*background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ccircle cx='50' cy='50' r='50' fill='#F0B429'/%3e%3c/svg%3e");*/

      /* Background-img url explained here: 
      https://stackoverflow.com/questions/32870788/css-using-raw-svg-in-the-url-parameter-of-a-background-image-in-ie */
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' style='fill:RGBA(240, 180, 41, 1); stroke:none' %3E%3Ccircle cx='50' cy='50' r='50' width='100' height='20' /%3E%3C/svg%3E");

      background-repeat: no-repeat;
      background-position: center;
      background-size: 30%;
    }


    /* IE11 support */
    label {
      display: block;
    }

    label:nth-of-type(5n-4) {
      -ms-grid-column: 1;
    }

    label:nth-of-type(5n-3) {
      -ms-grid-column: 2;
    }

    label:nth-of-type(5n-2) {
      -ms-grid-column: 3;
    }

    label:nth-of-type(5n-1) {
      -ms-grid-column: 4;
    }

    label:nth-of-type(5n) {
      -ms-grid-column: 5;
    }

    label:nth-of-type(n) {
      -ms-grid-row: 2;
    }

    label:nth-of-type(n+6) {
      -ms-grid-row: 3;
    }

    label:nth-of-type(n+11) {
      -ms-grid-row: 4;
    }

    label:nth-of-type(n+16) {
      -ms-grid-row: 5;
    }

    label:nth-of-type(n+21) {
      -ms-grid-row: 6;
    }

    @media screen and (max-width: 600px) {
      .bingo label {
        padding: 1.15rem var(--spacer-1);
      }
    }
