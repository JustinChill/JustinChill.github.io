	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
	<script type="text/javascript">
		const JOKES_API = "https://icanhazdadjoke.com/";
		const avatar = $(".avatar");
		const chatBot = $(".chat-bot");
		const chatDots = $(".speaker");
		const actions = Array("ðŸ˜‚", "ðŸ¤£", "ðŸ˜…");
		const buttonSFX = new Audio("https://facebook.design/public/sounds/Tab 1.mp3");
		const popSFX = new Audio("https://facebook.design/public/sounds/Tab 2.mp3");
		const typingSFX = new Audio(
		  "https://facebook.design/public/sounds/Collapse.mp3"
		);
		// Create dynamic elements
		const chatContainer = createNewElement("div", "chat-bot__messages");
		const chatBubble = createNewElement("div", "chat-bubble");
		const messagesInfo = createNewElement("div", "chat-bot__messages-info");
		const timeRecieved = createNewElement("span", "time-recieved");
		const infoIcon = createNewElement("div");
		infoIcon.innerHTML = feather.icons.check.toSvg();
		messagesInfo.appendChild(timeRecieved);
		messagesInfo.appendChild(infoIcon);
		const dadJoke = createNewElement("h1", "chat-message");
		const chatActions = createNewElement("div", "chat-bubble__actions");
		
		const emojiActions = actions.map((action) => {
		  const emoji = createNewElement("span", "emoji emoji--small");
		  emoji.textContent = action;
		  const emojiButton = createNewElement("button", "emoji-action");
		  emojiButton.appendChild(emoji);
		  return (action = emojiButton);
		});
		
		emojiActions.forEach((action) => {
		  chatActions.appendChild(action);
		  console.log(action);
		  action.addEventListener("click", () => getJokes());
		});
		
		getJokes();
		
		function getJokes() {
		  buttonSFX.play();
		  return fetch(JOKES_API, { headers: { Accept: "application/json" } })
			.then((response) => {
			  if (response.status === 200) {
				chatBubble.setAttribute("tabindex", 0);
				chatContainer.appendChild(chatBubble);
				dadJoke.remove();
				animateInDots();
				return response.json();
			  }
			  throw error(reponse.error);
			})
			.then((data) => {
			  let oldtime = Date.now();
			  setTimeout(() => {
				dadJoke.textContent = data.joke;
				const timeAgo = moment(oldtime).fromNow();
				timeRecieved.textContent = timeAgo;
				chatContainer.appendChild(messagesInfo);
				animateOutDots();
			  }, 4000);
			})
			.catch((error) => console.log(error));
		}
		
		// Animations
		function animateAvatar() {
		  const tl = gsap.timeline({
			defaults: { duration: 0.7, ease: "elastic" }
		  });
		  tl.to(avatar, { scale: 1.4 }).to(avatar, { scale: 1, delay: 0.1 }, "<");
		}
		function animateInDots() {
		  animateChatDots();
		  gsap.fromTo(
			chatDots,
			{ y: 28, opacity: 0 },
			{
			  y: 0,
			  opacity: 1,
			  ease: "elastic",
			  duration: 0.8,
			  onStart: () => {
				typingSFX.play();
				gsap.to(dadJoke, { opacity: 0 });
				animateAvatar();
				console.log("play typing sound");
				chatDots.style.display = "inline-flex";
				chatContainer.remove();
			  }
			}
		  );
		}
		function animateOutDots() {
		  gsap.fromTo(
			chatDots,
			{ y: 0, opacity: 1 },
			{
			  y: 10,
			  opacity: 0,
			  ease: "back",
			  duration: 0.8,
			  onComplete: (e) => {
				console.log("done");
				chatDots.style.display = "none";
				animateInChat();
			  }
			}
		  );
		}
		
		function animateInChat() {
		  chatBubble.appendChild(chatActions);
		  chatBubble.appendChild(dadJoke);
		  chatBot.appendChild(chatContainer);
		  gsap.to(dadJoke, { opacity: 1, duration: 0.2 });
		  gsap.fromTo(
			chatContainer,
			{ y: 18, opacity: 0 },
			{
			  y: -10,
			  opacity: 1,
			  ease: "elastic",
			  duration: 0.8,
			  onStart: () => {
				popSFX.play();
				console.log("play recieve sound");
			  }
			}
		  );
		}
		
		function animateChatDots() {
		  const dotsArry = gsap.utils.toArray(".speaker__dot");
		  const tl = gsap.timeline({
			defaults: { duration: 0.4, ease: "back" }
		  });
		  dotsArry.forEach((dot) => {
			tl.to(
			  dot,
			  {
				y: 8,
				delay: 0.1
			  },
			  "<"
			).to(dot, {
			  y: 0,
			  repeat: -1,
			  yoyo: true
			});
		  });
		}
		
		// Helper functions
		function $(element) {
		  return document.querySelector(element);
		}
		
		function createNewElement(element, cssClass = null) {
		  const newElement = document.createElement(element);
		  if (cssClass) {
			newElement.className = cssClass;
		  }
		  return newElement;
		}
	</script>
