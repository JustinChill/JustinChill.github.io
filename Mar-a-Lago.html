    <style>
        :root {
            --bg-color: #fdfdfd;
            --text-color: #333;
            --border-color: #333;
            --accent-red: #d93025;
            /* Color for Secret/Top Secret */
            --item-gray: #999;
            --item-size: 18px;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 2rem;
        }

        h1 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .meta {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #666;
            font-size: 0.9rem;
        }

        /* Legend Styles */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 0.85rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Inventory Grid Layout */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual Box Styles */
        .box {
            border-top: 4px solid var(--border-color);
            padding-top: 10px;
        }

        .box-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 10px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .box-title {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .box-desc {
            font-size: 0.8rem;
            color: #666;
        }

        /* Item container within a box */
        .box-contents {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            align-content: flex-start;
        }

        /* SVG Icon Styling */
        .icon {
            width: var(--item-size);
            height: var(--item-size);
            fill: var(--item-gray);
        }

        /* Status Modifiers */
        .status-secret,
        .status-top-secret {
            fill: var(--accent-red);
        }

        .status-confidential {
            fill: #555;
            /* Darker gray for confidential */
        }

        /* Hide the SVG defs container */
        .svg-defs {
            display: none;
        }

        /* Responsive adjust */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .inventory-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
