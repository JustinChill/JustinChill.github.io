			<h1>Security Tips</h1>
			<h2>(Print out this list and keep it in your bank safe deposit box.)</h2>
			<ul>
			<li>Don't click links to websites</li>
			<li>Use prime numbers in your password</li>
			<li>Change your password manager monthly</li>
			<li>Hold your breath while crossing the border</li>
			<li>Install a secure font</li>
			<li>Use a 2-factor smoke detector</li>
			<li>Change your maiden name regularly</li>
			<li>Put strange USB drives in a bag of rice overnight</li>
			<li>Use special characters like &amp; and %</li>
			<li>Only read content published through tor.com</li>
			<li>Use a burner's phone</li>
			<li>Get an SSL certificate and store it in a safe place</li>
			<li>If a border guard asks to examine your laptop, you have a legal right to challenge them to a chess game for your soul.</li>
			</ul>
