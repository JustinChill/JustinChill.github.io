  <style>

    /*--------------------------------------------------------------
    Accessibility
    --------------------------------------------------------------*/
    /* Text meant only for screen readers */
    .screen-reader-text {
      clip: rect(1px, 1px, 1px, 1px);
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
    }

    .screen-reader-text:hover,
    .screen-reader-text:active,
    .screen-reader-text:focus {
      background-color: #f1f1f1;
      border-radius: 3px;
      box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
      clip: auto !important;
      color: #21759b;
      display: block;
      font-size: 14px;
      font-weight: bold;
      height: auto;
      left: 5px;
      line-height: normal;
      padding: 15px 23px 14px;
      text-decoration: none;
      top: 5px;
      width: auto;
      z-index: 100000; /* Above WP toolbar */
    } 

    /* Nav ------------ */

    .nav {
      display: flex;
      overflow-x: auto;
      margin: var(--gutter) 0 calc(var(--gutter) * 4) 0;
      padding: 0 var(--gutter);
      transition: opacity 0.2s, transform 0.2s;
    }

    .nav__list {
      display: flex;
      margin-bottom: var(--gutter);
      margin-right: var(--gutter);
    }

    a.nav__item {
      display: inline-block;
      padding: 0.65em 0.35em;
      margin-right: 0.5em;
      color: var(--muted-color);
      border-radius: var(--radius);
      font-family: var(--font-ui);
      font-weight: var(--weight-bold);
      background-color: transparent;
    }

    a.nav__item:hover {
      color: var(--color-bold);
    }

    .nav__divider {
      display: none;
    }

    @media (min-width: 800px) {
      .nav {
        display: block;
        position: fixed;
        left: 0;
        padding: 0;
        margin: 0 0 0 var(--gutter);
      }

      .nav__list {
        display: block;
        margin-right: 0;
        margin-bottom: var(--gutter);
        border: none;
      }

      a.nav__item {
        display: block;
        padding: 0.25em 1em 0.25em 0.5em;
        margin-right: 0;
        border: 0;
        border-radius: var(--radius);
      }
    }

    html {
      font-family: Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
    }

    body{
      margin: 1.2em auto;
      font-size: 1rem;
      max-width: 42rem;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: left;
      flex-flow: column;
    }

    main{
     margin: 1em 0;
   }

   header{
    /*margin: 6rem 0 2rem;*/
  }
  header h1{
    font-size: calc(46px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
  }

  .intro {
    margin: 1em auto;
    padding: 1em 0;
    /*max-width: 50em;*/
    text-align: left;
    line-height: 1.4em;
/*    columns: 2;
column-gap: 2em;*/
}

.intro h2{
  margin: 3rem 0;
}

.pages {
  margin: 0;
}

.pages li {
  padding-block-end: 0.5rem;
}

li > a:hover, li > a:focus {
  color: hsl(210, 22%, 49%);
}

li[data-year]:before {
  content: attr(data-year) " - ";
  color: #838383;
  font-family: "Lato", sans-serif, serif;
  font-size: calc(12px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
  letter-spacing: -0.03px;
  line-height: 1.58;
}

@media screen and (max-width: 680px) {
  body{
    font-size: .7rem;
  }
  header{
    margin: 2rem 0 2rem;
  }
}

@media screen and (max-width: 900px) {
  header{
    margin: 2.5rem 0 2.5rem;
  }
  header h1{
    font-size: calc(36px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
  }

  .intro {
    padding: 0;
/*      columns: 1;
column-gap: 0;*/
}

.intro h2{
  margin: 1rem 0;
}

}
</style>
