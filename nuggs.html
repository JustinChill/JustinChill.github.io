<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nuggs Chicken Nuggets</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A lot of work went into these nuggets.">
  <meta name="author" content="Justin Chill">

  <style type="text/css">
  section {
    display: grid;
    align-items: center;
    justify-items: center;
    margin: 0;
    font: 1.5rem/1 "Roboto", sans-serif;
    text-align: center;
  }

  .packaging {
    padding: 25px;
  }

  .nugget {
    width: 150px;
  }

  .nugget:hover {
    animation: rotate 4s linear infinite;
  }

  @keyframes rotate {
    to {
      transform: rotate(1turn);
    }
  }

  .words {
    margin: 20px 0;
  }

  .words span {
    text-shadow: 5px 5px 0 #ccc;
    font-family: "Passion One", cursive;
    font-size: 2.4rem;
    text-transform: uppercase;
  }

  .nugget:hover ~ .words span {
    animation-name: pop-word;
    animation-duration: 1s;
    animation-fill-mode: forwards;
  }

  @keyframes pop-word {
    to {
      text-shadow: 5px 5px 0 yellow, 10px 10px 0 orange, 15px 15px 0 red,
        20px 20px 0 brown;
    }
  }

  .words span:nth-child(2) {
    animation-delay: 0.5s;
  }
  .words span:nth-child(3) {
    animation-delay: 1s;
  }
  .words span:nth-child(4) {
    animation-delay: 1.5s;
  }
  .words span:nth-child(5) {
    animation-delay: 2s;
  }

  .help p{
    color: #999;
  }

  /* cluck cluck font sizes bawk bagawk smaller screens */
  @media (max-width: 620px) {
    body {
      font-size: 1.25rem;
    }

    .words {
      font-size: 3rem;
    }
  }


</style>
</head>

    </div>
    <div class="nav__list">
      <a href="http://linkedin.com/in/justinrichardhill/" class="nav__item" target="_blank">LinkedIn</a>
      <a href="#" class="nav__item js-email-link">Email</a>
    </div>
  </nav>
  
  <main role="main">
    <article>
     <div class="article-hero">
      <h2 class="article-category">Post</h2>

      <h2 class="article-subtitle"></h2>
    </div>

<section>
    <div class="packaging">
      <img class="nugget" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/77020/chicken-nugget.png">
