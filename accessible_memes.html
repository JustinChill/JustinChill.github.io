<!DOCTYPE html>
<html lang="en">
<head>
	<title>Accessible Memes</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Creating memes for everybody">
	<meta name="author" content="Justin Chill">

	<style type="text/css">
		@import url("https://fonts.googleapis.com/css?family=Roboto+Condensed:700");
		figure.business-cat,
		figure.steamed-hams{
			grid-column: 2/span 5;
		}
		.business-cat{
			margin: 0;
			background-repeat: no-repeat;
			background-position: 50% 50%;
			position: relative;
			background-size: contain;
			/*background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2729/thoughtful-cat.jpg);*/
		}

		span {
			position: absolute;
			top: auto;
			overflow: hidden;
			clip: rect(1px 1px 1px 1px); /* IE 6/7 */
			clip: rect(1px, 1px, 1px, 1px);
			width: 1px;
			height: 1px;
			white-space: nowrap;
		}

		.business-cat p{
			position: absolute;
			font-size: calc(64px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
			color: white;
			font-family: "Roboto Condensed", sans-serif;
			line-height: 1.4;
			background-color: #000;
			padding: 0;
			box-sizing: border-box;
			text-transform: uppercase;
			line-height: 1.1;
			font-weight: 700;
			text-shadow: -0.01em -0.01em 0 #fff, 0.01em -0.01em 0 #fff,
			-0.01em 0.01em 0 #fff, 0.01em 0.01em 0 #fff, -0.05em -0.05em 0.05em #000,
			0.05em -0.05em 0.05em #000, -0.05em 0.05em 0.05em #000,
			0.05em 0.05em 0.05em #000;
		}

		.business-cat p:nth-child(2) {
			top: 0vw;
			left: 0;
			right: 0;
			margin: 0 1vw;
			text-align: center;
		}

		.business-cat p:nth-child(3) {
			bottom: .5vw;
			left: 0;
			right: 0;
			margin: 0 1vw;
			text-align: center;
		}



		/*	Steamed Hams	*/
		.steamed-hams{
			display: grid;
			display: -ms-grid;
			grid-template-columns: repeat(3, 1fr);
		}
		.steamed-hams span {
			position: absolute;
			top: auto;
			overflow: hidden;
			clip: rect(1px 1px 1px 1px); /* IE 6/7 */
			clip: rect(1px, 1px, 1px, 1px);
			width: 1px;
			height: 1px;
			white-space: nowrap;
		}

		.steamed-hams p {
			/*position: absolute;*/
			color: white;
			font-weight: bold;
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			text-transform: uppercase;
			line-height: 1.1;
			font-weight: 700;
			text-shadow: -0.01em -0.01em 0 #fff, 0.01em -0.01em 0 #fff,
			-0.01em 0.01em 0 #fff, 0.01em 0.01em 0 #fff, -0.07em -0.07em 0 #000,
			0.07em -0.07em 0 #000, -0.07em 0.07em 0 #000, 0.07em 0.07em 0 #000,
			-0.07em 0 0 #000, 0 -0.07em 0 #000, 0.07em 0 0 #000, 0 0.07em 0 #000;
			font-size: calc(24px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
/*		  top: 0.75em;
		  left: 1em;
		  right: 1em;*/
		}

		.steamed-hams p.s {
			top: auto;
			bottom: 0em;
			text-align: right;
			position: absolute;
		}

		.steamed-hams div {
			position: relative;
			color: #fff;
			background-repeat: no-repeat;
			background-position: 50% 50%;
			background-size: cover;
			display: block;
			float: left;
			width: auto; 
			max-width: 99vw;
			max-width: calc(100vw - 0.2em);
			height: 16.86em; 
			max-height: 55.6vw;
			max-height: calc(56.2vw - 0.2em);
			margin: 0.1em;
		}

		.steamed-hams div:nth-child(1) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_01.jpg");
		}

		.steamed-hams div:nth-child(2) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_02.jpg");
		}

		.steamed-hams div:nth-child(3) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_03.jpg");
		}

		.steamed-hams div:nth-child(4) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_04.jpg");
		}

		.steamed-hams div:nth-child(5) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_05.jpg");
		}

		.steamed-hams div:nth-child(6) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_06.jpg");
		}

		.steamed-hams div:nth-child(7) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_07.jpg");
		}

		.steamed-hams div:nth-child(8) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_08.jpg");
		}

		.steamed-hams div:nth-child(9) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_09.jpg");
		}

		.steamed-hams div:nth-child(10) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_10.jpg");
		}

		.steamed-hams div:nth-child(11) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_11.jpg");
		}

		.steamed-hams div:nth-child(12) {
			background-image: url("https://assets.codepen.io/2729/steamed-hams_12.jpg");
		}


		/*	Responsiveness	*/
		@media (max-width: 900px) {
			.business-cat p{
				font-size: calc(54px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));	
			}
		}

		@media (max-width: 700px) {
			.business-cat p{
				font-size: calc(48px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));	
			}
		}

	</style>

</head>
<body>
	<header>
		<h1><a href="index.html" rel="home">Justin's blog</a></h1>
	</header>
	<main role="main">
		<article>
			<h1>Memes are for everybody</h1>
			<figure class="business-cat">
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2729/thoughtful-cat.jpg">
				<div>
					<span>A cat in a business suit sitting in a chair like a human at a table. He has a cup of coffee and has lowered a newspaper, looking thoughtfully into the distance.</span>
					<p>
						I should add
					</p>
					<p>
						A fuck-ton of ARIA
					</p>

			<figure class="steamed-hams">
				<div>
					<!--   Good lord, what is happening in there?   -->
					<p>
						<span>Superintendent Chalmers stands, pointing accusingly at Principal Skinner as he asks, </span> Why are you suing to stop counting votes?
					</p>
				</div>
				<div>
					<!--   Aurora borealis?   -->
					<p class="s">
						<span>Principal Skinner responds, </span> Massive voter fraud
					</p>
				</div>
				<div>
					<!--   Aurora borealis.   -->
					<p>
						<span>Chalmers looks confused and asks, </span> Massive voter fraud?
					</p>
				</div>
				<div>
					<!--   At this time of year.   -->
					<p>
						<span>He looks angry and asks, </span> In the most closely watched election in history?
					</p>
				</div>
				<div>
					<!--   At this time of day.   -->
					<p>
						<span>He asks more angrily, </span> In multiple states?
					</p>
				</div>
				<div>
					<!--   In this part of the country.   -->
					<p>
						<span>He raises his voice and continues, </span> During constant observation from both parties?
					</p>
				</div>
				<div>
					<!--   Lozalized entirely within your kitchen.   -->
					<p>
						<span>Chalmers is now shouting, </span> Localized entirely within Democrat ballots in swing states that youâ€™re losing?
					</p>
				</div>
				<div>
					<!--   Yes.   -->
					<p>
						<span>Chalmers demands, </span> You have evidence?
					</p>
					<p class="s">
						<span>Skinner responds calmly, </span> Yes
					</p>
				</div>
				<div>
					<!--   May I see it?   -->
					<span>Chalmers is quiet, looks confused.</span>
				</div>
				<div>
					<p>
						<span>Chalmers asks with genuine curiosity, </span> May I see it?
					</p>
				</div>
				<div>
					<span>Skinner thinks hard, looking around.</span>
				</div>
				<div>
					<!--   No.   -->
					<p class="s">
						<span>Skinner says matter of factly,</span> No
					</p>
				</div>
			</figure>

		</article>

	</main>
	<footer>
	</footer>
</body>
</html>
