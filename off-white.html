<!DOCTYPE html>
<html lang="en">
<head>
	<title>Off-White</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Off-White">
	<meta name="author" content="Justin Chill">

	<style type="text/css">
    .off-white {
      position: relative;
      height: 100vh;
      width: 100%;
      margin: 0;
      font-weight: 700;
      font-size: 100%;
      line-height: 1.2;
      background-color: #ebf4ec;
    }
    @media (min-width: 32em) {
      .off-white {
        font-size: 102.5%;
      }
    }
    @media (min-width: 54em) {
      .off-white {
        font-size: 105%;
      }
    }
    @media (min-width: 65em) {
      .off-white {
        font-size: 107.5%;
      }
    }
    @media (min-width: 75em) {
      .off-white {
        font-size: 110%;
      }
    }
    @media (min-width: 91em) {
      .off-white {
        font-size: 115%;
      }
    }
    @media (min-width: 115em) {
      .off-white {
        font-size: 120%;
      }
    }
    @media (min-width: 130em) {
      .off-white {
        font-size: 125%;
      }
    }

    .off-white h1 {
      position: absolute;
      top: 50%;
      width: 100%;
      margin-top: 0;
      margin-bottom: 0;
      font-size: 2.75em;
      font-family: Helvetica, Arial, sans-serif;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      text-align: center;
      transform: translateY(-50%);
    }

    .off-white div {
      position: absolute;
      bottom: 1.5em;
      right: 1.5em;
      font-family: Helvetica, Arial, sans-serif;
    }

    .off-white span {
      display: block;
      font-size: 0.9em;
      font-family: Helvetica, Arial, sans-serif;
    }

    footer.visually-hidden{
      margin: 0;
    }
  </style>

</head>
<body>
 <header>
</header>
<main role="main">
<section class="off-white">
  <h1>"Chill"</h1>

  <div>
    <span>OFF-WHITE c/o VIRGIL ABLOH™</span>
    <span>Defining the grey area between black</span>
    <span>and white as the color Off-White™.</span>
  </div>

</section>
</main>
<footer class="visually-hidden">
  <p>For Dan & Tom the homies!</p>
</footer>
</body>
</html>
