figure.Venn {
  width: 100%;
  height: 500px;
}

.circle,
.shape {
  box-sizing: border-box;
  border: 0.1em solid rgba(0, 0, 0, 0.5);
  margin: 0 0.75%;
  padding: 0 1.5em;
  float: left;
  width: 32%;
}

.circle.one {
  margin-left: 0;
}

.circle.three {
  margin-right: 0;
}

.shape {
  width: 30%;
  margin: 1em 1%;
}

.shape.onetwo {
  margin-left: 2.5%;
  clear: left;
  border-top-right-radius: 1em;
}

.shape.twothree {
  margin-right: 2.5%;
  border-top-left-radius: 1em;
}

.shape.onethree {
  margin-top: 3em;
  border-top-right-radius: 1em;
  border-top-left-radius: 1em;
}

.shape.onetwothree {
  clear: both;
  width: 40%;
  margin-left: 30%;
  margin-right: 30%;
  border-radius: 1.5em;
}
}

@supports (shape-outside: polygon(0 0, 0 50%, 50% 50%)) {
  .Venn::after {
    display: none;
  }

  .Venn > div {
    box-sizing: border-box;
    border: 0.1em solid rgba(0, 0, 0, 0.5);
    font-size: calc(2.5vw * var(--venn-width-mult));
    line-height: 1.3;
    overflow: hidden;
  }

  .Venn > .shape {
    font-size: calc(2.25vw * var(--venn-width-mult));
    border: initial;
    width: initial;
    margin: initial;
    padding: initial;
  }

  .Venn > .circle {
    border-radius: 50%;
    width: initial;
    margin: initial;
    padding: initial;
  }

  /* Grid layout  */
  .Venn {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, calc(28.8vw * var(--venn-width-mult)));
  }

  .Venn > h2 {
    grid-column-start: 1;
    grid-column-end: 6;
    grid-row-start: 0;
    grid-row-end: 1;
  }

  .Venn > .circle.one {
    /*   outline: .2em solid #f00; */
    grid-column-start: 1;
    grid-column-end: 4;
    grid-row-start: 1;
    grid-row-end: 3;
  }

  .Venn > .circle.two {
    /*   outline: .2em solid #0f0; */
    grid-column-start: 3;
    grid-column-end: 6;
    grid-row-start: 1;
    grid-row-end: 3;
  }

  .Venn > .circle.three {
    /*   outline: .2em solid #00f; */
    grid-column-start: 2;
    grid-column-end: 5;
    grid-row-start: 2;
    grid-row-end: 4;
  }

  .Venn > .shape.onetwo {
    /*   outline: .2em solid #ff0; */
    grid-column-start: 3;
    grid-column-end: 4;
    grid-row-start: 1;
    grid-row-end: 2;
  }

  .Venn > .shape.onethree {
    /*   outline: .2em solid #f0f; */
    grid-column-start: 2;
    grid-column-end: 4;
    grid-row-start: 2;
    grid-row-end: 2;
  }

  .Venn > .shape.twothree {
    /*   outline: .2em solid #0ff; */
    grid-column-start: 3;
    grid-column-end: 5;
    grid-row-start: 2;
    grid-row-end: 2;
  }

  .Venn > .shape.onetwothree {
    /*   outline: .2em solid #fff; */
    grid-column-start: 3;
    grid-column-end: 3;
    grid-row-start: 2;
    grid-row-end: 2;
  }

  .Venn .circle,
  .Venn .shape {
    text-align: center;
  }
  .Venn .circle span,
  .Venn .shape span {
    box-sizing: border-box;
    float: right;

      /* Tool-tips */
      .circle li a, .shape li a {
        position: relative;
      }
      .circle li a:focus::after, .shape li a:focus::after, .circle li a:hover::after, .shape li a:hover::after {
        position: absolute;
        display: block;
        z-index: 1;
        top: 3em;
        left: 0;
        max-width: 5em;
        padding: .5em .75em;
        border: .05em solid rgba(255,255,255,1);
        border-radius: .2em;
        box-shadow: .15em .15em .5em rgba(0,0,0,1);
        content: attr(aria-label);
        background-color: rgba(0,0,0,.85);
        color: rgba(255,255,255,1);
        font-size: 80%;
        animation: TOOLTIP .1s ease-out 1;
      }


      /* The animation */

      @keyframes TOOLTIP {
        from {
          bottom: .5em;
          background-color: rgba(0,0,0,0);
          border: .05em solid rgba(255,255,255,0);
          color: rgba(255,255,255,0);
          box-shadow: 0 0 0 rgba(0,0,0,1);
        }
        to {
          bottom: 1.5em;
          background-color: rgba(0,0,0,.85);
          border: .05em solid rgba(255,255,255,1);
