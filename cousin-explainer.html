	<style type="text/css">
		.nav {
			min-height: auto;
		}

		.nav *{
			-webkit-transition: all ease .3s;
			-moz-transition: all ease .3s;
			transition: all ease .3s;
		}

		.nav ul {
			position: relative;
			padding-top: 20px; 
		}

		.nav li {
			position: relative;
			padding: 20px 3px 0 3px; 
			float: left; 

			text-align: center;
			list-style-type: none; 
		}

		.nav li::before, .nav li::after{
			content: '';
			position: absolute; 
			top: 0; 
			right: 50%;
			width: 50%; 
			height: 20px;
			border-top: 1px solid #ccc;
		}

		.nav li::after{
			left: 50%;
			right: auto; 

			border-left: 1px solid #ccc;
		}

		.nav li:only-child::after, .nav li:only-child::before {
			content: '';
			display: none;
		}

		.nav li:only-child{ padding-top: 0;}
		.nav li:first-child::before, .nav li:last-child::after{
			border: 0 none;
		}

		.nav li:last-child::before{
			border-right: 1px solid #ccc;
			border-radius: 0 5px 0 0;
		}

		.nav li:first-child::after{
			border-radius: 5px 0 0 0;
		}
		.nav ul ul::before{
			content: '';
			position: absolute; top: 0; left: 50%;
			border-left: 1px solid #ccc;
			width: 0; 
			height: 20px;
		}

		.nav li a{
			display: inline-block;
			padding: 5px 10px;

			border-radius: 5px;
			border: 1px solid #ccc;

			text-decoration: none;
			text-transform: uppercase;
			color: hsl(184, 91%, 17%);
			font-family: arial, verdana, tahoma;
			font-size: 11px;
		}

		/*Optional hover states*/
		.nav li a:hover, .nav li a:hover+ul li a {
			color: #000;
			background: #c8e4f8;   
			border: 1px solid hsl(184, 80%, 74%);
		}

		.nav li a:hover+ul li::after, 
		.nav li a:hover+ul li::before, 
		.nav li a:hover+ul::before, 
		.nav li a:hover+ul ul::before{
			content: '';
			border-color: hsl(184, 80%, 74%);
		}
	</style>

</head>
