<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quotes</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Famous quotes">
	<meta name="author" content="Justin Chill">

	<style type="text/css">
		@import url("https://fonts.googleapis.com/css?family=Noto+Serif:400,400i");
		@import url("https://fonts.googleapis.com/css?family=Libre+Baskerville");

		.quote{
			grid-column: 1 / -1;
			margin: 2rem 0;
		}

		.coffee{
			color: #190f01;
			background: linear-gradient(170deg, #ebe9e7, #b6b2ad);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.coffee p {
			font-family: 'Libre Baskerville', serif;
			font-style: normal;
			font-size: 8rem;
			transition: font-size 0.3s ease-out;
		}

		.coffee > p {
			margin: 0;
			text-align: center;
		}
		.coffee blockquote cite {
			float: right;
		}
		.coffee cite {
			font-family: 'Libre Baskerville', serif;
			font-style: normal;
			font-size: 2rem;
		}
		.coffee cite::before {
			content: '―';
			letter-spacing: 0.5em;
		}
		@media (max-width: 900px) {
			.coffee p {
				font-size: 4rem;
			}
			.coffee cite {
				font-size: 1rem;
			}
		}

		
		.Churchill {
			font-family: "Noto Serif", serif;
			font-size: 3.5vw;
			line-height: 1.4;
			background-color: #000;
		}

		div.Churchill  {
			width: 100vw;
			height: 56vw;
			color: #fff;
			background-repeat: no-repeat;
			background-position: 0 50%;
			position: relative;
			background-size: contain;
			background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2729/Churchill.png);
		}

		.Churchill span {
			position: absolute;
			top: auto;
			overflow: hidden;
			clip: rect(1px 1px 1px 1px); /* IE 6/7 */
			clip: rect(1px, 1px, 1px, 1px);
			width: 1px;
			height: 1px;
			white-space: nowrap;
		}

		.Churchill blockquote {
			position: absolute;
			right: 5vw;
			top: 11vw;
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			line-height: 1.6;
			width: 40%;
			text-indent: -0.5em;
		}

		.Churchill blockquote footer {
			padding-left: 2.5em;
			padding-top: 1em;
		}

		.Churchill blockquote footer cite {
			font-size: 65%;
		}

		.Churchill blockquote footer cite::before {
			content: "\2014 ";
			padding-right: 0.5em;
		}


	</style>
</head>
<body>
	<nav class="nav">
		<div class="nav__list">
			<a href="index.html" class="nav__item">Home</a>
			<a href="blog.html" class="nav__item">Blog</a>
			<a href="fun.html" class="nav__item">Fun</a>
		</div>
		<div class="nav__list">
			<a href="http://linkedin.com/in/justinrichardhill/" class="nav__item" target="_blank">LinkedIn</a>
			<a href="#" class="nav__item js-email-link">Email</a>
		</div>
	</nav>
	
	<main role="main">
		<article>
			<header>
				<h1>Quotes</h1>
				<h2 class="subtitle"></h2>
				<time date=""></time>
			</header>

			<div class="quote coffee">
				<blockquote>
					<p>You can do it.</p>
					<cite>Coffee ☕</cite>
				</blockquote>
			</div>
			<div class="quote Churchill">
				<span>Winston Churchill in a topcoat and homburg hat.</span>
				<blockquote>
					“We did not free up all these hospital beds just so you could wear masks.”
					<footer>
						<cite>Winston Effing Churchill</cite>
					</footer>
				</blockquote>
			</div>		

		</article>
	</main>
	<footer>
		<h1 class="visually-hidden">Justin Chill © 2020</h1>
	</footer>
</body>
</html>
