<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quotes</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Famous quotes">
	<meta name="author" content="Justin Chill">

	<style type="text/css">
		@import url("https://fonts.googleapis.com/css?family=Noto+Serif:400,400i");

		.Churchill {
		  padding: 0;
		  margin: 0;
		  font-family: "Noto Serif", serif;
		  font-size: 3.5vw;
		  line-height: 1.4;
		  background-color: #000;
		  color: #fff;
		}

		div.Churchill  {
		  width: 100vw;
		  height: 56vw;
		  margin: 0;
		  color: #fff;
		  background-repeat: no-repeat;
		  background-position: 0 50%;
		  position: relative;
		  background-size: contain;
		  background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/2729/Churchill.png);
		}

		.Churchill span {
		  position: absolute;
		  top: auto;
		  overflow: hidden;
		  clip: rect(1px 1px 1px 1px); /* IE 6/7 */
		  clip: rect(1px, 1px, 1px, 1px);
		  width: 1px;
		  height: 1px;
		  white-space: nowrap;
		}

		.Churchill blockquote {
		  position: absolute;
		  right: 5vw;
		  top: 11vw;
		  padding: 0;
		  margin: 0;
		  box-sizing: border-box;
		  line-height: 1.6;
		  width: 40%;
		  text-indent: -0.5em;
		}

		.Churchill blockquote footer {
		  padding-left: 2.5em;
		  padding-top: 1em;
		}

		.Churchill blockquote footer cite {
		  font-size: 65%;
		}

		.Churchill blockquote footer cite::before {
		  content: "\2014 ";
		  padding-right: 0.5em;
		}


	</style>
</head>
<body>
	<header>
		<h1><a href="index.html" rel="home">Justin's blog</a></h1>
	</header>
	<main role="main">
		<article>
			<header>
				<h1>Quotes</h1>
				<h2 class="subtitle"></h2>
				<time date=""></time>
			</header>

	<div class="Churchill">
	  <span>Winston Churchill in a topcoat and homburg hat.</span>
	  <blockquote>
	    “We did not free up all these hospital beds just so you could wear masks.”
	    <footer>
	      <cite>Winston Effing Churchill</cite>
	    </footer>
	  </blockquote>
	</div>		

		</article>
	</main>
	<footer>
		<h1 class="visually-hidden">Justin Chill © 2020</h1>
	</footer>
</body>
</html>
