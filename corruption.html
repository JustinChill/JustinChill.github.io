<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.2"></script>

<script type="text/javascript">
  var size = 12;

  // Use Promises to async request data
  var promises = [d3.csv("https://raw.githubusercontent.com/alokkshukla/RGraphics/master/dataSets/EconomistData.csv",d3.autoType)];
  myDataPromises = Promise.all(promises);

  // After data is successfully fetched, generate viz
  myDataPromises.then(function(data) {
    
    // Define the data
    var data = data[0];

    var corruption = {
      inset: 10,
      width: 740,
      marginBottom: 40,
      marginLeft: 50,
      style:{fontSize: size},
      x: {
        label: "Corruption Perceptions Index, 2011 (10 = least corrupt",
        labelAnchor: "center",
        labelOffset: 40,
        domain: [1, 10],
      },
      y: {
        label: "Human Development Index (1 = best)",
        labelAnchor: "center",
        labelOffset: 50,
        tickSize: 0,
        grid: true,
        domain: [.2, 1],
      },
      style: {
        background: "hsl(216, 33%, 97%)",
        // color: "white"
      },
      color: {
        scheme: "tableau10",
        reverse: true,
      },
      marks: [
        Plot.dot(data, {
          x: "CPI",
          y: "HDI",
          fill: null,
          stroke: "Region",
          r: 5,
          title: d => `${d.Country}\nCPI: ${d.CPI}\nHDI: ${d.HDI}`,
        }),
        Plot.text(data, {
          // filter: d => d.CPI % .25 === 0,
          // x: "CPI",
          // y: "HDI",          
          // text: "Country",
          // dy: "HDI" >= 0.5 ? -10 : 10, Not sure why this isn't computing
        }),
      ]
    };
    document.getElementById("corruption").appendChild(Plot.plot(corruption));
  });
  </script>
