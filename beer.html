<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ode to IPA</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	

	<link rel="stylesheet" href="style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="An ode to IPAs">
	<meta name="author" content="Justin Chill">

	<style type="text/css">
		.theme-yellow {
		  color: #fff;
		  background-color: hsl(42, 87%, 55%);
		}
		.theme-yellow a {
		  color: #222;
		  text-decoration: none;
		}

		.massive {
		  /*font-size: 6em;*/
		}

		.futura h1,
		.beer p {
		  font-family: futura, sans-serif;
		  color: #fff;
		}

		.beer {
		  padding: 2rem 7.5%;
		  text-transform: uppercase;
		  letter-spacing: 0.2em;
		  height: 60vw;
		}

		.beer h1{
			font-size: calc(64px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
		}

		p.gray {
		  color: #854;
		  color: hsl(22, 82%, 39%);
		}

		.beer p:nth-child(3){
			margin-top: 1rem;
		}

		.foam {
		  width: 100%;
		  height: 1rem;
		  /*padding-bottom: 25%;*/
		}

		.bg-white {
		  background-color: #fff;
		}

		@media (max-width: 900px) {
			.beer{
				height: 40vw;
			}
			.beer h1{
				font-size: calc(48px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
			}
		}
	</style>

</head>
<body>
	<header>
		<h1><a href="index.html" rel="home">Justin's blog</a></h1>
	</header><main role="main">
		<article>
			<header>
				<h1 class="visually-hidden">An ode to IPAs</h1>		
				<h2 class="subtitle"></h2>
			</header>
			<figure class="futura theme-yellow">
			  <div class="foam bg-white"></div>
			  <div class="beer">
			    <h1 class="massive caps">An ode to IPAs</h1>
			    <p>I could go for a beer.</p>
			    <p class="gray">Preferably something hoppy.</p>
			    
			  </div>
			</figure>
		</article>
	</main>
	<footer>
	</footer>
</body>
</html>
