<html lang="en">
<head>
	<title>Ode to IPA</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	

	<link rel="stylesheet" href="style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="An ode to IPAs">
	<meta name="author" content="Justin Chill">

	<style type="text/css">
		.theme-yellow {
		  color: #fff;
		  background-color: #fb1;
		}
		.theme-yellow a {
		  color: #222;
		  text-decoration: none;
		}

		.gray {
		  color: #854;
		}

		h1, h2, h3, h4, h5, h6 {
		  margin: 0;
		}

		p, ul, ol {
		  margin-top: 0;
		}

		.massive {
		  font-size: 6em;
		}

		h1 {
		  font-size: 4em;
		}

		h2 {
		  font-size: 3em;
		}

		h3, h4, h5, h6, p {
		  font-size: 1.5em;
		}

		small {
		  font-size: 0.5em;
		}

		.helvetica {
		  font-family: helvetica;
		  line-height: 1.375;
		}

		.futura {
		  font-family: futura, sans-serif;
		}

		.caps {
		  text-transform: uppercase;
		  letter-spacing: 0.2em;
		}

		.pad {
		  padding: 2rem 7.5%;
		}

		.rectangle {
		  width: 100%;
		  height: 0;
		  padding-bottom: 25%;
		}

		.bg-white {
		  background-color: #fff;
		}
	</style>

</head>
<body>
	<header>
		<h1 class="visually-hidden"><a href="index.html" rel="home">Justin's blog</a></h1>
	</header><main role="main">
		<article>
			<header>
				<h1 class="visually-hidden">An ode to IPAs</h1>		
				<h2 class="subtitle"></h2>
			</header>
			<figure class="futura theme-yellow">
			  <div class="rectangle bg-white"></div>
			  <div class="pad caps">
			    <h1 class="massive caps">An ode to IPAs</h1>
			    <p class="">I could go for a beer.</p>
			    <p class="gray">Preferably something hoppy.</p>
			    
			  </div>
			</figure>
		</article>
	</main>
	<footer>
	</footer>
