<!DOCTYPE html>
<html lang="en">
<head>
	<title>Explain HTML</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A visualization of typographical terms">
	<meta name="author" content="Justin Chill">

	<style type="text/css">
		.box_model_container {
			background: repeating-linear-gradient(-45deg, hsl(0, 0%, 70%), hsl(0, 0%, 70%) 1px, white 1px, white 10px);
			box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.02),
			  0 6.7px 5.3px hsla(0, 0%, 0%, .028),
			  0 12.5px 10px hsla(0, 0%, 0%, .035),
			  0 22.3px 17.9px hsla(0, 0%, 0%, .042),
			  0 41.8px 33.4px hsla(0, 0%, 0%, .05),
			  0 100px 80px hsla(0, 0%, 0%, .07);
			position: relative
		}

		.box_model_container::before {
			content: "Margin Box";
			position: absolute;
			top: 1ex;
			left: 50%;
			transform: translateX(-50%);
			height: 3ex;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: .5em;
			background: white;
			padding: .25rem 1rem;
			border-radius: 3rem;
		}

		.box_model_container::after {
			content: "Outline & Box Shadow";
			position: absolute;
			top: 6ex;
			left: 0;
			width: 100%;
			height: 6ex;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: .5em;
			color: white;
		}
		.box_model {

			display: flex;
			align-items: center;
			justify-content: center;
			margin: 6ex auto;
			border: 3ex solid black;
			outline: 3ex solid hsl(205, 67%, 45%); 
			padding: 3ex;
			background:
			linear-gradient(white, white) content-box,
			linear-gradient(hsl(356, 75%, 53%), hsl(356, 75%, 53%)) padding-box;
			position: relative
		}

		.box_model::after {
			content: "Padding Box";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 6ex;
			display: flex;
			align-items: center;
			color: white;
			justify-content: center;
			font-size: .5em;
		}

		.box_model::before {
			content: "Border Box";
			color: white;
			position: absolute;
			top: 0;
			left: 0;
			transform: translateY(-100%);
			width: 100%;
			height: 6ex;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: .5em;
		}

	</style>

</head>
<body>
	<header>
		<h1><a href="index.html" rel="home">Justin's blog</a></h1>
	</header><main role="main">
		<article>
			<header>
				<h1>Hypertext Markup Language</h1>		
				<h2 class="subtitle">How it works</h2>
				<time date="1993-02-26">February 1993</time>
			</header>

			<p>
				Perhaps the most important point to understand about CSS is this: <strong>Everything is a box</strong>. More specifically, every element in a document generates a box. The box type determines how the element affects page layout.</p>

				<section class="box_model_container">
					<figure class="box_model">
						Content Box
					</figure>
				</section>

			</article>
		</main>
		<footer>
		</footer>
	</body>
	</html>
