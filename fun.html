    html {
      font-family: Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;

    main, header{
      margin-left: calc(var(--nav-width) * 2);
      position: relative;
      max-width: var(--page-max-width);
      margin-top: 64px;
      margin-bottom: 64px;
      padding: 0 var(--gutter);
    }

    header h1{
      font-family: Inter, sans-serif;
      font-size: calc(46px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
      margin: .25em 0;
      line-height: 1.4em;
      text-align: left;
    }
    
    header p{
      font-size: calc(16px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
    }

    .pages {
      margin: 0;
    }

    .pages li {
      padding-block-end: 0.5rem;
    }

    li > a:hover, li > a:focus {
      color: hsl(210, 22%, 49%);
    }

    li[data-year]:before {
      content: attr(data-year) " - ";
      color: #838383;
      font-family: "Lato", sans-serif, serif;
      font-size: calc(12px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
      letter-spacing: -0.03px;
      line-height: 1.58;
    }

    @media screen and (max-width: 680px) {
      body{
        /*font-size: .7rem;*/
      }
      main, header{
        margin-left: 0;
      }
      header h1{
        font-size: calc(30px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
      }

    }

    @media screen and (max-width: 900px) {
      header, main{
          margin-left: 1em
      }
      header h1{
        font-size: calc(36px + (22 - 16) * ((100vw - 320px) / (1300 - 320)));
      }
    }
  </style>
