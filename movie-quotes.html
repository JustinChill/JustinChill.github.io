        .grid-container {

        }

        /* GRID LAYOUT */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(25vmin, auto));
            gap: 20px;
            counter-reset: quote-counter;
            /* Initialize CSS Counter */
            /* max-width: 1600px; */
            margin: 0 auto;
            padding: 20px;
            /* Moved padding here */
        }

        /* CARD STYLE */
        .quote-card {
            background-color: var(--card-bg);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* CSS COUNTER IMPLEMENTATION */
        .quote-card::before {
            counter-increment: quote-counter;
            content: counter(quote-counter);
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--number-color);
        }

        /* ILLUSTRATION */
        .illustration {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            fill: var(--text-main);
        }

        /* QUOTE TEXT */
        .quote-text {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
            flex-grow: 1;
            /* Pushes movie details down */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            color: var(--accent);
        }

        /* MOVIE INFO */
        .movie-info {
            font-size: 0.85rem;
            color: var(--text-sec);
            margin-top: 10px;
            border-top: 1px solid #eee;

        const container = document.getElementById('app');

        // Fisher-Yates Shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(quotes);

        quotes.forEach(item => {
            const card = document.createElement('div');
            card.className = 'quote-card';

            // SVG Illustration
            const svgContent = icons[item.icon] || icons.default;
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute('viewBox', '0 0 60 60');
            svg.classList.add('illustration');
            svg.innerHTML = svgContent;

            // Quote Text
            const quoteText = document.createElement('div');
            quoteText.className = 'quote-text';
            quoteText.textContent = item.q;

            // Movie Info
            const movieInfo = document.createElement('div');
            movieInfo.className = 'movie-info';
            movieInfo.innerHTML = `<strong>${item.m}</strong><br><span class="movie-year">${item.y}</span>`;

            card.appendChild(svg);
            card.appendChild(quoteText);
            card.appendChild(movieInfo);

            container.appendChild(card);
        });

        /**
         * Activate email links designated with .js-email-link classes.
         * We're avoiding putting our email in the href to prevent harvesting for
         * spam. This tip from Lokesh Dhakar.
         */
        [...document.getElementsByClassName('js-email-link')].forEach(link => {
            link.addEventListener('click', event => {
                const a = "Justin.richard.hill@";
                const b = "gmail.com";
                window.open(`mailto:${a}${b}`, 'email');
                return false;
            });
        });
