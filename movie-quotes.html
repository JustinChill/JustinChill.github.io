    <style>
        :root {
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-sec: #666;
            --accent: #e74c3c;
            --number-color: #aaa;
        }

        body {
            /* background-color: var(--bg-color); */
            /* margin: 0; */
            /* Reset by style.css usually, but keeping user's bg color */
            /* padding: 20px; */
            /* Removed to prevent nav issues */
            color: var(--text-main);
        }

        /* Custom font for the quotes section if needed, or inherit from site */
        .grid-container {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* GRID LAYOUT */
        /* GRID LAYOUT */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            counter-reset: quote-counter;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        @media (min-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1100px) {
            .grid-container {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        /* CARD STYLE */
        /* CARD STYLE */
        .quote-card {
            background-color: var(--card-bg);
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            transition: transform 0.2s ease;
            height: 100%;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* CARD HEADER (Number + Title) */
        .card-header {
            width: 100%;
            text-align: left;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            color: var(--text-main);
            font-weight: normal;
        }

        /* ILLUSTRATION */
        .illustration {
            width: 100%;
            height: auto;
            max-width: 220px;
            margin: 0 auto 15px auto;
            display: block;
            flex-grow: 1;
            /* allow it to take available space */
        }

        /* TOOLTIP IMPLEMENTATION */
        .quote-card:after {
            content: attr(data-quote);
            position: absolute;
            bottom: 15%;
            /* Show above movie info */
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            width: 90%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            line-height: 1.4;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .quote-card:hover:after {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* QUOTE TEXT (Hidden as requested) */
        .quote-text {
            display: none;
        }

        /* MOVIE INFO */
        .movie-info {
            font-size: 0.8rem;
            color: var(--text-sec);
            margin-top: auto;
            padding-top: 10px;
            font-style: italic;
            width: 100%;
        }

        .movie-year {
            font-size: 0.8rem;
            color: #999;
            font-style: normal;
        }

    <script>
        // Data Source: AFI 100 Years... 100 Movie Quotes
        const quotes = [
            { q: "Frankly, my dear, I don't give a damn.", m: "Gone with the Wind", y: 1939, icon: "q1", title: "Amount of Damn", desc: "A Venn diagram features two disjoint circles labeled \"What I give\" (black) and \"A damn\" (white). Since the circles do not overlap, it visually demonstrates that the speaker gives absolutely zero damns." },
            { q: "I'm gonna make him an offer he can't refuse.", m: "The Godfather", y: 1972, icon: "q2", title: "Offers", desc: "A grid displays multiple rows of circles representing potential offers, with the bottom row filled in black. A bracket labels these black circles as \"Can't be refused,\" illustrating a lack of choice." },
            { q: "You don't understand! I coulda had class...", m: "On the Waterfront", y: 1954, icon: "q3", title: "What I Could Have Had", desc: "A set diagram shows a large circle for \"Class\" containing a smaller circle for \"Contender.\" A point labeled \"Not me\" is placed distinctly outside the \"Contender\" circle, visualizing the failure to achieve that status." },
            { q: "Toto, I've a feeling we're not in Kansas anymore.", m: "The Wizard of Oz", y: 1939, icon: "q4", title: "Where We Are", desc: "A silhouette map of the United States highlights the state of Kansas in black. An arrow points to a location far outside the state borders labeled \"Somewhere not Kansas,\" indicating the characters are lost." },
            { q: "Here's looking at you, kid.", m: "Casablanca", y: 1942, icon: "q5", title: "Where I Am Looking", desc: "A row of stick figures is shown, with the third one labeled \"You, kid.\" An arrow originates from the first figure's eyes and points directly downward at \"You, kid,\" visualizing the famous toast." },
            { q: "Go ahead, make my day.", m: "Sudden Impact", y: 1983, icon: "q6", title: "My Day", desc: "A pie chart represents a whole day, with a massive black slice labeled \"Made.\" This indicates that the action taken by the antagonist has successfully \"made\" the speaker's day." },
            { q: "All right, Mr. DeMille, I'm ready for my close-up.", m: "Sunset Boulevard", y: 1950, icon: "q7", title: "Readiness for Closeup", desc: "A line graph tracks \"Readiness\" over time, showing a sharp spike upward at the moment labeled \"Now.\" This correlates with the announcement of being ready for the cameras." },
            { q: "May the Force be with you.", m: "Star Wars", y: 1977, icon: "q8", title: "The Force", desc: "A standard bell curve (normal distribution) is labeled \"The Force.\" A specific point on the curve is marked \"You,\" implying that the Force is statistically present with the subject." },
            { q: "Fasten your seatbelts. It's going to be a bumpy night.", m: "All About Eve", y: 1950, icon: "q9", title: "Proper Precaution", desc: "A landscape graph shows a flat line that suddenly becomes jagged and mountainous. The flat section is labeled \"Fasten seatbelts here,\" predicting the \"bumpy ride\" depicted by the jagged peaks." },
            { q: "You talkin' to me?", m: "Taxi Driver", y: 1976, icon: "q10", title: "Who You Are Talking To", desc: "A pie chart titled \"Who you are talking to\" is entirely filled in black (100%). The label \"It's me\" confirms that the speaker believes they are the sole focus of the conversation." },
            { q: "What we've got here is failure to communicate.", m: "Cool Hand Luke", y: 1967, icon: "q11", title: "Line of Communication", desc: "A diagram shows a sender and a receiver connected by a line that is broken in the middle. A drop-down line from the break is labeled \"Failure,\" illustrating a \"failure to communicate\"." },
            { q: "I love the smell of napalm in the morning.", m: "Apocalypse Now", y: 1979, icon: "q12", title: "Love of Napalm Smell", desc: "A line graph plots \"Love\" against the time of day, peaking at \"High\" specifically during the \"Morning.\" The curve flatlines at \"Low\" for the rest of the day." },
            { q: "Love means never having to say you're sorry.", m: "Love Story", y: 1970, icon: "q13", title: "Need to Say Sorry", desc: "A graph correlates \"Love\" with the necessity to apologize (\"Never\"). As the Love axis extends, the line points to a state where saying sorry is never required." },
            { q: "The stuff that dreams are made of.", m: "The Maltese Falcon", y: 1941, icon: "q14", title: "Dreams", desc: "A chart resembling a material composition table lists \"Stuff\" repeatedly. A bracket groups all the \"Stuff\" together to show that they collectively make up \"Dreams\"." },
            { q: "E.T. phone home.", m: "E.T. The Extra-Terrestrial", y: 1982, icon: "q15", title: "Call Frequency", desc: "A bar chart compares call destinations, with \"Home\" having a massive black bar compared to \"Other.\" This visualizes the priority of the character E.T. to phone home." },
            { q: "They call me Mister Tibbs!", m: "In the Heat of the Night", y: 1967, icon: "q16", title: "What They Call Me", desc: "A Venn diagram titled \"What they call me\" contains a single, isolated element labeled \"Mr. Tibbs.\" This emphasizes the demand for respect and the specific title required." },
            { q: "Rosebud.", m: "Citizen Kane", y: 1941, icon: "q17", title: "Rosebud", desc: "A simple black silhouette of a sled is displayed against a white background. The text \"Citizen Kane, 1941\" below identifies the object as the famous \"Rosebud\" sled." },
            { q: "Made it, Ma! Top of the world!", m: "White Heat", y: 1949, icon: "q18", title: "At The Top", desc: "A stick figure stands triumphantly at the very apex of a circle labeled \"World.\" This literally depicts the exclamation \"Made it, Ma! Top of the world!\"." },
            { q: "I'm as mad as hell, and I'm not going to take this anymore!", m: "Network", y: 1976, icon: "q19", title: "How Mad I Am", desc: "A bar chart shows two distinct states: \"Not mad\" (empty) and \"Mad\" (filled). The \"Mad\" bar is labeled \"Hell,\" signifying the extreme level of anger (\"mad as hell\")." },
            { q: "Louis, I think this is the beginning of a beautiful friendship.", m: "Casablanca", y: 1942, icon: "q20", title: "Louis", desc: "A timeline marks a specific point as the \"Beginning.\" This point is labeled \"Beautiful friendship,\" marking the start of the relationship between Rick and Louis." },
            { q: "A census taker once tried to test me...", m: "The Silence of the Lambs", y: 1991, icon: "q21", title: "Liver, Fava Beans, Chianti", desc: "A top-down view of a dinner setting highlights three specific items. Arrows point to the plate and glass, identifying the macabre meal components mentioned by Hannibal Lecter." },
            { q: "Bond. James Bond.", m: "Dr. No", y: 1962, icon: "q22", title: "Bond. James", desc: "A flow diagram creates a loop: \"Start here\" -> \"Bond\" -> \"James\" -> \"Bond.\" This replicates the character's iconic, repetitive introduction syntax." },
            { q: "There's no place like home.", m: "The Wizard of Oz", y: 1939, icon: "q23", title: "Places Like Home", desc: "A map of the United States has a single point marked \"Home\" in Kansas. A label pointing to the rest of the map reads \"Only here,\" implying there is \"no place like home\"." },
            { q: "I am big! It's the pictures that got small.", m: "Sunset Boulevard", y: 1950, icon: "q24", title: "Size", desc: "A graph compares the size of \"Me\" (the star) versus \"Pictures.\" The \"Me\" line stays high at \"Big,\" while the \"Pictures\" line slopes downward to \"Small,\" reflecting the quote \"It's the pictures that got small\"." },
            { q: "Show me the money!", m: "Jerry Maguire", y: 1996, icon: "q25", title: "The Money", desc: "A large exclamation point stands next to a stack of dollar signs ($). Arrows point upward, demanding that the money be shown prominently." },
            { q: "Why don't you come up sometime and see me?", m: "She Done Him Wrong", y: 1933, icon: "q26", title: "Come See Me", desc: "A diagram shows two levels, \"Me\" (up high) and \"You\" (down low). An arrow points from \"You\" up to \"Me,\" inviting the person to \"come up sometime\"." },
            { q: "I'm walking here! I'm walking here!", m: "Midnight Cowboy", y: 1969, icon: "q27", title: "Where I Walk", desc: "A diagram shows a path labeled \"Here\" being intersected by a perpendicular block. This represents the conflict between the pedestrian (\"I'm walking here!\") and the taxi." },
            { q: "Play it, Sam. Play 'As Time Goes By.'", m: "Casablanca", y: 1942, icon: "q28", title: "Play It Again", desc: "A musical staff contains a \"repeat\" sign (two dots) at the end of the measure. A label above reads \"Play count,\" visualizing the request to play the song again." },
            { q: "You can't handle the truth!", m: "A Few Good Men", y: 1992, icon: "q29", title: "What You Can't Handle", desc: "A flowchart asks \"Can you handle the truth?\" If the answer is \"Yes,\" it loops back to \"Try again.\" The only exit path is \"No,\" labeled \"Correct,\" meaning the truth cannot be handled." },
            { q: "I want to be alone.", m: "Grand Hotel", y: 1932, icon: "q30", title: "Alone", desc: "A single, hollow circle is placed far away from a cluster of other circles. This spatial isolation represents the character's desire \"to be alone\"." },
            { q: "After all, tomorrow is another day!", m: "Gone with the Wind", y: 1939, icon: "q31", title: "Tomorrow", desc: "A calendar grid highlights the square following \"Today.\" It is labeled \"Another day,\" referencing the line \"After all, tomorrow is another day\"." },
            { q: "Round up the usual suspects.", m: "Casablanca", y: 1942, icon: "q32", title: "Usual Suspects", desc: "A group of stick figures is arranged in a circle. This visual pun literally shows suspects being \"rounded up\" into a circle formation." },
            { q: "I'll have what she's having.", m: "When Harry Met Sally...", y: 1989, icon: "q33", title: "Menu Choices", desc: "A wave graph compares \"What she's having\" (high frequency) to \"What I'll have\" (matching frequency). An arrow indicates the speaker is copying the other person's choice exactly." },
            { q: "You know how to whistle, don't you, Steve?", m: "To Have and Have Not", y: 1944, icon: "q34", title: "How To Whistle", desc: "A diagram shows two lips coming together. A musical note floats out, illustrating the instruction: \"You just put your lips together and blow\"." },
            { q: "You're gonna need a bigger boat.", m: "Jaws", y: 1975, icon: "q35", title: "A Bigger Boat", desc: "A bar chart compares \"Current status\" (small bar) with \"Needed\" (large bar). The discrepancy illustrates the realization that \"You're gonna need a bigger boat\"." },
            { q: "Badges? We ain't got no badges!", m: "The Treasure of the Sierra Madre", y: 1948, icon: "q36", title: "Conflicting Interests", desc: "A Venn diagram shows two sets: \"What I want to see\" and \"Badges.\" The circles are disjoint (no overlap), illustrating that \"We don't need no stinking badges\"." },
            { q: "I'll be back.", m: "The Terminator", y: 1984, icon: "q37", title: "I'll Be Back", desc: "A circular arrow rotates away from a point labeled \"Me\" and then points back to it. This cycle represents the Terminator's promise to return to his current location." },
            { q: "Today, I consider myself the luckiest man on the face of the earth.", m: "The Pride of the Yankees", y: 1942, icon: "q38", title: "Luckiest Man", desc: "A probability distribution or bar chart places \"Me\" at the far right extreme of \"Luck.\" This signifies being statistically the \"luckiest man on the face of the earth\"." },
            { q: "If you build it, he will come.", m: "Field of Dreams", y: 1989, icon: "q39", title: "They Will Come", desc: "A scatter plot shows a positive correlation between \"Amount built\" and \"Those who come.\" This visualizes the prophecy \"If you build it, he will come\"." },
            { q: "Mama always said life was like a box of chocolates.", m: "Forrest Gump", y: 1994, icon: "q40", title: "Uncertain and Random", desc: "A box plot (or simply a box) contains a random scatter of dots (chocolates). The axes represent variables X and Y, but the distribution is chaotic, symbolizing \"You never know what you're gonna get\"." },
            { q: "We rob banks.", m: "Bonnie and Clyde", y: 1967, icon: "q41", title: "Robbers", desc: "A money bag labeled with a dollar sign represents the profession of the characters. The caption \"Bonnie and Clyde\" confirms the simple statement of fact: \"We rob banks\"." },
            { q: "Plastics.", m: "The Graduate", y: 1967, icon: "q42", title: "Plastics", desc: "A bar chart compares \"No future\" (low) with \"Great future\" (high). The \"Great future\" bar is solid black and labeled \"Plastics,\" representing the career advice given in *The Graduate*." },
            { q: "We'll always have Paris.", m: "Casablanca", y: 1942, icon: "q43", title: "What We'll Always Have", desc: "A timeline shows \"Paris\" occupying the entire span from \"Now\" to \"Eternity.\" The \"Don't own\" section is empty, implying \"We'll always have Paris\"." },
            { q: "I see dead people.", m: "The Sixth Sense", y: 1999, icon: "q44", title: "Vision", desc: "A Venn diagram shows the intersection of \"Death\" and \"People.\" The overlapping area is labeled \"What I see,\" visualizing the line \"I see dead people\"." },
            { q: "Stella! Hey, Stella!", m: "A Streetcar Named Desire", y: 1951, icon: "q45", title: "Stella!", desc: "A diagram shows a stick figure on the ground shouting \"Hey...\" upward toward a figure on a balcony. The speech line visualizes the iconic scream \"Stella!\"." },
            { q: "Oh, Jerry, don't let's ask for the moon. We have the stars.", m: "Now, Voyager", y: 1942, icon: "q46", title: "We Have The Stars", desc: "Two circles represent \"Moon\" and \"Stars.\" A bracket indicates \"Don't need both,\" and the Moon is crossed out, referring to the line \"Don't let's ask for the moon. We have the stars\"." },
            { q: "Shane. Shane. Come back!", m: "Shane", y: 1953, icon: "q47", title: "Come Back", desc: "A curved arrow points away from a point labeled \"Shane\" and then turns back towards it. The label \"Nope\" indicates that he is not coming back, despite the plea \"Shane! Come back!\"." },
            { q: "Well, nobody's perfect.", m: "Some Like It Hot", y: 1959, icon: "q48", title: "Nobody Is Perfect", desc: "A Venn diagram shows \"People\" and \"Perfection\" as two completely separate circles. The space between them is labeled \"Never both,\" illustrating the final line of *Some Like It Hot*." },
            { q: "It's alive! It's alive!", m: "Frankenstein", y: 1931, icon: "q49", title: "It's Alive!", desc: "A diagram of a Frankenstein-style electrical switch is thrown to the \"On\" position. The label \"It's Alive!\" confirms the success of the experiment." },
            { q: "Houston, we have a problem.", m: "Apollo 13", y: 1995, icon: "q50", title: "We Have A Problem", desc: "A line graph tracks status from \"Beginning\" (OK) to \"Now\" (Not OK). The line drops sharply, triggering the message \"Houston...\" to report the problem." },
            { q: "You've got to ask yourself one question: 'Do I feel lucky?'", m: "Dirty Harry", y: 1971, icon: "q51", title: "Level of Lucky Feelings", desc: "A graph shows a \"Lucky\" feeling curve dropping to \"Low\" and then rising. A question mark at the end asks the viewer to evaluate their own status: \"Do I feel lucky?\"." },
            { q: "You had me at 'hello.'", m: "Jerry Maguire", y: 1996, icon: "q52", title: "When You Had Me", desc: "A timeline marks the event \"Hello...\" at the very start. The label \"Had me here\" indicates that the speaker was won over immediately at the greeting." },
            { q: "One morning I shot an elephant in my pajamas.", m: "Animal Crackers", y: 1930, icon: "q53", title: "In My Pajamas", desc: "A Venn diagram shows two sets: \"PJs\" and \"Elephant.\" An intersection implies an elephant inside pajamas, visualizing the joke: \"How an elephant got in my pajamas, I'll never know\"." },
            { q: "There's no crying in baseball!", m: "A League of Their Own", y: 1992, icon: "q54", title: "Crying in Baseball", desc: "A graph tracks \"Tear count\" across multiple games. The line remains at zero for all games, reinforcing the rule that \"There's no crying in baseball\"." },
            { q: "La-dee-da, la-dee-da.", m: "Annie Hall", y: 1977, icon: "q55", title: "La-Dee-Da", desc: "A directional arrow points from \"La-dee-da\" to \"La-dee-da.\" This circular or redundant path emphasizes the dismissive, whimsical nature of Annie Hall's catchphrase." },
            { q: "A boy's best friend is his mother.", m: "Psycho", y: 1960, icon: "q56", title: "Friends", desc: "A grid lists characters (Mother Bates, Marion Crane) against relationship types (Close friend, Best friend). A black square indicates that \"Mother\" is a \"Best friend\" (Wait, looking closer at crop 56, it's a matrix with \"Not friend\", \"Close friend\", \"Best friend\" on the axis)." },
            { q: "Greed, for lack of a better word, is good.", m: "Wall Street", y: 1987, icon: "q57", title: "Good and Bad", desc: "A slider scale places \"Greed\" on the far right end. The label \"Good\" is positioned under Greed, visualizing the speech \"Greed, for lack of a better word, is good\"." },
            { q: "Keep your friends close, but your enemies closer.", m: "The Godfather Part II", y: 1974, icon: "q58", title: "Proximity to Enemies", desc: "A bar chart compares distance to \"Friends\" (close) and \"Enemies\" (closer). The bar for Enemies is taller (or closer on the x-axis), illustrating the strategy \"Keep your friends close, but your enemies closer\"." },
            { q: "As God is my witness, I'll never be hungry again.", m: "Gone with the Wind", y: 1939, icon: "q59", title: "When I Won't Go Hungry", desc: "A dashed line indicates the future (\"Later\"). The label \"Not hungry\" corresponds to this future state, visualizing the vow \"I'll never be hungry again\"." },
            { q: "Well, here's another nice mess you've gotten me into!", m: "Sons of the Desert", y: 1933, icon: "q60", title: "Nice Mess", desc: "A Venn diagram titled \"Mess\" contains a smaller circle labeled \"Me.\" This illustrates the catchphrase \"Another fine mess you've gotten me into\"." },
            { q: "Say 'hello' to my little friend!", m: "Scarface", y: 1983, icon: "q61", title: "My Little Friend", desc: "A diagram shows a large figure (\"You\") and a dotted line leading to a smaller dot (\"Say hello\"). This represents the introduction: \"Say hello to my little friend\"." },
            { q: "What a dump.", m: "Beyond the Forest", y: 1949, icon: "q62", title: "What A Dump", desc: "A box contains a scribbled, chaotic tangle of lines. This visual mess literally depicts the description \"What a dump\"." },
            { q: "Mrs. Robinson, you're trying to seduce me. Aren't you?", m: "The Graduate", y: 1967, icon: "q63", title: "Mrs. Robinson", desc: "A probability curve for \"seduction\" rises sharply over time. The peak is labeled \"Definitely,\" confirming the suspicion: \"You're trying to seduce me... aren't you?\"." },
            { q: "Gentlemen, you can't fight in here! This is the War Room!", m: "Dr. Strangelove", y: 1964, icon: "q64", title: "Where You Can Fight", desc: "A diagram divides a location into \"In here\" and \"Not in here.\" The \"War room\" is located under \"Not in here,\" referencing \"You can't fight in here! This is the War Room!\"." },
            { q: "Elementary, my dear Watson.", m: "The Adventures of Sherlock Holmes", y: 1939, icon: "q65", title: "Elementary", desc: "A set diagram shows \"Elementary\" as the superset. \"Me\" and \"You\" are elements within it, or \"Watson\" is implied, visually explaining \"Elementary, my dear Watson\"." },

        const container = document.getElementById('app');

        // Fisher-Yates Shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // shuffle(quotes);

        quotes.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'quote-card';
            // Tooltip data
            card.setAttribute('data-quote', item.q);

            // Top Header: Number and Title
            const header = document.createElement('div');
            header.className = 'card-header';
            header.textContent = `${index + 1}. ${item.title.toUpperCase()}`;
            card.appendChild(header);

            // SVG Illustration
            const svgContent = icons[item.icon] || icons.default;
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute('viewBox', '0 0 60 60');
            svg.classList.add('illustration');
            svg.innerHTML = svgContent;
            card.appendChild(svg);

            // Movie Info (Bottom)
            const movieInfo = document.createElement('div');
            movieInfo.className = 'movie-info';
            // Format: - Movie Title, Year
            movieInfo.innerHTML = `&ndash; ${item.m}, <span class="movie-year">${item.y}</span>`;
            card.appendChild(movieInfo);

            container.appendChild(card);
        });

        /**
        * Activate email links designated with .js-email-link classes.
        * We're avoiding putting our email in the href to prevent harvesting for
        * spam. This tip from Lokesh Dhakar.
        */
        [...document.getElementsByClassName('js-email-link')].forEach(link => {
            link.addEventListener('click', event => {
                const a = "Justin.richard.hill@";
                const b = "gmail.com";
                window.open(`mailto:${a}${b}`, 'email');
                return false;
            });
        });
